<!DOCTYPE html>
<html lang = "pt-br">
<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Adivinhe </title>
    <link rel = 'stylesheet' href = 'estilizacao.css'>

</head>
<body>
    
    <div class = "global">

        <div class = "titulo_e_descricao">

            <h1 id = 'titulo'> Jogo De Adivinha </h1>
            <h4 id = 'descricao' > Selecionamos um número aleatório entre 1 e 100.<br> Veja se consegue adivinhar em 10 chances ou menos.<br> Lhe diremos se seu palpite está com valor alto ou baixo. </h4>

        </div>

        <div class="fundo">

            <img id = 'wallpaper' src = "../All_images/fundo-indie.png" alt = "fundo-indie">

        </div>

        <div class = "parte_dos_palpites">

            <input style = "background-color: transparent;" id = 'input_palpite' type = "text" placeholder = " Digite Seu Palpite">
            <input id = 'input_submit' type="submit" value = "Jogar">

        </div>

    </div> 

    <script src = 'funcionalidade.js'></script>
